{% extends "base.html" %}

{% block header %}
<h1>SimpleRepository</h1>
{% endblock %}

{% block content %}
<h2>Create a Collection</h2>
<form method="post">
  <label for="name">Name</label>
  <input type="text" name="name">
  <input type="submit" value="create">
</form>

<h3>My Collections</h3>
<ul>
{% for c in collections %}
  <li><a href="">{{ c.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
