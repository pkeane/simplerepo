{% extends "base.html" %}

{% block content %}
<form method="post">
  <h2>Create a Collection</h2>
  <label for="name">Name</label>
  <input type="text" name="name">
  <input type="submit" value="create">
</form>

<h3>My Collections</h3>
<ul>
{% for c in collections %}
<li><a href="/collection/{{ c.ascii_id }}">{{ c.name }}</a> ({{ c.ascii_id }})</li>
{% endfor %}
</ul>

{% endblock %}
