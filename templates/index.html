{% extends "base.html" %}

{% block topcontent %}
<div class="controls">
  <a href="#" id="toggleUpload" class="toggle">upload file</a>
</div>
<div class="clear"></div>
{% endblock %}


{% block content %}


<form id="targetUpload" class="hide" action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
  <label for="file">Upload File:</label>
  <input type="file" name="file">
  <input type="submit" name="submit" value="Submit"> 
</form>

<ul class="grid">
{% for item in items %}
<li>
<a href="/item/{{ item.key().id() }}"><img src="{{ item.thumbnail_link }}"></a>
<h4>{{ item.media_filename|default('---')|wordwrap(15) }}</h4>
</li>
{% endfor %}
</ul>
<div class="clear"></div>

{% endblock %}
