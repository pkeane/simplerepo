{% extends "base.html" %}

{% block content %}

<div class="controls">
	<a href="#">upload file</a>
</div>

<form class="hide" action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
  <label for="file">Upload File:</label>
  <input type="file" name="file">
  <input type="submit" name="submit" value="Submit"> 
</form>

<form action="search" method="GET">
  <label for="q">Search:</label>
  <input type="text" name="q">
  <input type="submit" name="submit" value="go"> 
</form>

<ul class="grid">
{% for item in items %}
<li>
<a href="/item/{{ item.key().id() }}"><img src="{{ item.thumbnail_link }}"></a>
<h4>{{ item.media_filename }}</h4>
</li>
{% endfor %}
</ul>
<div class="clear"></div>

{% endblock %}
